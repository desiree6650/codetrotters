<!DOCTYPE HTML>
<html>
    <head>
        <title>Input</title>
        <meta chartset="UTF-8">
        <link href="main.css"  type="text/css" rel="stylesheet"  />
        <head>
        <body>
    <form action="/action_page.php">

    <div id="Email">
        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email" id="email" required /><br>
    </div>

    <div id="Password">
        <label for="Password">Password</label>
        <input type="password" placeholder="Enter your password" id="password" required /><br>
    </div>

    <div id="Fname">
        <label for="First Name">First Name</label>
        <input type="text" placeholder="Enter your name" id="fname" required/><br>
    </div>

    <div id="Lname">
        <label for="Last Name">Last Name</label>
        <input type="text" placeholder="Enter your lname" id="lname" required/><br>
    </div>

    <div id="Bday">
        <label for="Birthday">Birthday</label>
        <input type="date" placeholder="mm/dd/year" id="bday" /><br>
    </div>

    <div id="number">
        <label for="age">Age</label>
        <input type="number" placeholder="" id="age" min="18" max="50"  /><br>
    </div>


    <div class="dropdown">
        <label for="Hobby">Hobby</label>
 <select>
  <option value="Reading">Reading</option>
  <option value="Scrapbooking">Scrapbooking</option>
  <option value="Go to the beach">Go to the beach</option>
  <option value="Other">Other</option>
</select>
    </div><br>

        <input type="submit" value="Submit">
    </form>



        </body>

</html>
